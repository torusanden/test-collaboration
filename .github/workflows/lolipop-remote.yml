name: remote-lolipop-test-collaboration
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST_REMOTE }}
          username: ${{ secrets.FTP_USERNAME_REMOTE }}
          password: ${{ secrets.FTP_PASSWORD_REMOTE }}
          server-dir: ${{ secrets.FTP_REMOTE_ROOT_REMOTE }}
          local-dir: